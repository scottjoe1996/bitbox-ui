<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/bitbox-ui.css" />
    <script type="module" src="/build/bitbox-ui.esm.js"></script>
    <script nomodule src="/build/bitbox-ui.js"></script>
  </head>
  <body>
    <bit-button size="small">Small</bit-button>
    <bit-button>Medium</bit-button>
    <bit-button size="large">Large</bit-button>
    <bit-button disabled="true">Disabled</bit-button>
    <div style="width: 500px; padding: 8px 0px">
      <bit-button full-width="true">FullWidth</bit-button>
    </div>
    <bit-button variant="filled">Filled</bit-button>
    <bit-button variant="filled" disabled="true">Disabled</bit-button>
  </body>
</html>
